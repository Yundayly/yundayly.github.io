    <title>Расчет кирпичной кладки</title>
<body style="background:url('https://thumbs.dreamstime.com/z/%D1%88%D0%B8%D1%80%D0%BE%D0%BA%D0%BE%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%82%D0%BD%D0%B0%D1%8F-%D0%B1%D0%B5%D0%BB%D0%B0%D1%8F-%D0%BA%D0%B8%D1%80%D0%BF%D0%B8%D1%87%D0%BD%D0%B0%D1%8F-%D1%81%D1%82%D0%B5%D0%BD%D0%B0-%D0%BE%D0%BA%D0%BD%D0%BE-%D1%82%D0%B5%D0%BA%D1%81%D1%82%D1%83%D1%80%D1%8B-%D0%B4%D0%B5%D1%82%D0%B0%D0%BB%D0%B8-125154797.jpg?ct=jpeg') ;">
</head>
<body>
    <h1>Калькулятор кирпичной кладки стены</h1>
    <h1>Введение: В данном проекте было создано веб-приложение для расчета кирпичной кладки способное самостоятельно расчитать объем кирпичной кладки, согласно заданным параметрам стены и кирпича</h1>
    <form id="brickCalculator">
        Длина стены (м): <input type="number" id="length"><br>
        Высота стены (м): <input type="number" id="height"><br>
        Размер кирпича (см): <input type="number" id="brickSize"><br>
        <button type="button" onclick="calculateBricks()">Рассчитать</button><br>
        <p id="result"></p>
    </form>

    <script>
        function calculateBricks() {
            var length = document.getElementById("length").value;
            var height = document.getElementById("height").value;
            var brickSize = document.getElementById("brickSize").value;

            var wallArea = length * height;
            var brickArea = (brickSize / 100) ** 2;
            var bricksNeeded = wallArea / brickArea;

            document.getElementById("result").innerHTML = "Для постройки стены понадобится " + Math.ceil(bricksNeeded) + " кирпичей.";
        }
    </script>
</body>
</html>
